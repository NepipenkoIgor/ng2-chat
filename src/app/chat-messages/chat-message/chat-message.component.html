<div class="answer" [ngClass]="{right:true}">
  <div class="avatar">
    <img [src]="message.owner.avatar">
    <div class="status" [ngClass]="message.owner.availability"></div>
  </div>
  <div class="name">{{message.owner.firstName}} {{message.owner.lastName}}</div>
  <div class="text">{{message.text}}</div>
  <div class="time">{{message.date | dateTime}}</div>
</div>
